name: Validation
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  validation/go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.16'
    - run: go test ./...
